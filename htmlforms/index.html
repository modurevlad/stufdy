<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <header>
      <img src="img/logo.png" alt="" />
    </header>
    <form action="">
      <!-- Gender -->
      <div>
        <p>You are a...</p>
        <input type="radio" name="gender" id="male" />
        <label for="male">Male</label><br />
        <input type="radio" name="gender" id="female" />
        <label for="female">Female</label>
      </div>

      <!-- Interests -->
      <p>You are interested in...</p>
      <input type="checkbox" name="" id="web" />
      <label for="web">Web development</label><br />
      <input type="checkbox" name="" id="photoshop" />
      <label for="photoshop">Photoshop</label><br />
      <input type="checkbox" name="" id="snorkeling" />
      <label for="snorkeling">Snorkeling</label><br />

      <!-- Contact details -->
      <fieldset>
        <legend>Contact info</legend>
        <input type="email" placeholder="Email" required />
        <span class="tick"></span>
        <input type="tel" placeholder="Phone number" required />
        <span class="tick"></span>
      </fieldset>

      <!-- Preferred -->
      <p>How would you like to be contacted?</p>
      <select>
        <option>By email</option>
        <option>By telephone</option>
      </select>
      <input type="submit" value="Become a Ninja" />
    </form>
  </body>
</html>
