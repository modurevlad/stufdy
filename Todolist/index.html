<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todolist</title>
  </head>
  <body>

    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">Todo List</h1>
        <form class="search">
            <label class="text-light">Search todos...</label>
          <input type="text" class="form-control  m-auto " name="search" s/>
        </form>
      </header>

      <ul class="list-group todos mx-auto text-light">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>Play Mariokart</span>
          <i class="delete far fa-trash-alt"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>Defeat Ganon in zelda</span>
          <i class="delete far fa-trash-alt"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>Make a veggie pie</span>
          <i class="delete far fa-trash-alt"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>Go outside</span>
          <i class="delete far fa-trash-alt"></i>
        </li>
      </ul>

      <form class="add text-center my-4">
        <label class="text-light">Add a new todo...</label>
        <input class="form-control m-auto" type="text" name="add"></input>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
